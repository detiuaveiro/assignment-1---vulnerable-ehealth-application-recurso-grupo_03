{% extends "base.html" %}

{% block container %}
<body>
{%  include "navbar.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tests</h1>
            <input id="code" type="search" name="code" class="form-control"/>
            <button id="search" type="submit" class="btn btn-primary">Search</button>
        </div>
        <div id="message-link" class="mx-auto"></div>
    </div>
</div>
</body>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $("#search").click(function() {
            $.ajax({
                url: "/test",
                type: "POST",
                data: {
                    code: $("#code").val()
                },
                success: function(data) {
                    console.log(data);
                    $("#message-link").html(data);

                }
            });
        });
    });
</script>
{% endblock %}
