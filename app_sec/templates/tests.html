{% extends "base.html" %}

{% block container %}
<body>
{%  include "navbar.html" %}
<div class="container">
    <div class="row">
        <h1>Tests</h1>
        <input id="code" type="search" name="code" class="form-control"/>
        <button id="search" type="submit" class="btn btn-primary mt-2">Search</button>
        <div id="message-link" class="mx-auto pt-2"></div>
    </div>
</div>
</body>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        var csrf_token = "{{ csrf_token() }}";

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrf_token);
                }
            }
        });


        $("#search").click(function() {
            $.ajax({
                url: "/test?code="+$("#code").val(),
                type: "GET",
                success: function(data) {
                    console.log(data);
                    $("#message-link").html(data);
                }
            });
        });
    });
</script>
{% endblock %}
